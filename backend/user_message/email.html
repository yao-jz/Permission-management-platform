<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业通用权限平台提醒</title>
</head>
<body style="width: 100%;margin: 0;padding: 0;">
<div style="background: rgba(200, 200, 240, 0.1);border-radius: 15px;padding-left: 20px;padding-right: 20px;padding-bottom: 10px;padding-top: 10px;">
    <h1 style="text-align: center;">企业通用权限平台提醒</h1>
    <div style="margin-top: 10px;background: rgba(200, 200, 240, 0.8);border-radius: 10px;padding: 10px;">
        <div style="padding-left: 10px;padding-right: 10px;">
            <div style="display: inline-block;">
                <img src="{{from_avatar}}" style="display: inline-block;width: 50px;height: 50px;border-radius: 50px;">
            </div>
            <div style="display: inline-block;">
                共同管理App <span style="color: brown;"><strong>{{application_name}}</strong></span>
                的 <span style="color: cornsilk;"><strong>{{from_username}}</strong></span> 向您发送提醒：
            </div>
        </div>
        <div style="margin-top: 10px;background: rgba(240, 240, 200, 0.8);border-radius: 5px;padding: 10px;min-height: 150px;">
            <div style="font-size: large;text-align: center;"><strong>{{title}}</strong></div>
            <div style="margin-top: 5px;">
                {{message}}
            </div>
        </div>
        <div style="margin-top: 10px;text-align: center;font-size: small;padding-right: 10px;padding-left: 10px;">
            本邮件为企业通用权限平台代发，本平台不对信息的任何言论和观点负责；请勿直接回复本邮件，可以前往平台回复
        </div>
    </div>
</div>
</body>
</html>
